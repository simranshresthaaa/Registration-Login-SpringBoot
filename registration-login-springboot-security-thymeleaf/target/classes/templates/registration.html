<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse navbar-foxed top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed "
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"> Toggle navigation </span> <span
						class="icon-bar"></span><span class="icon-bar"></span> <span
						class="icon-bar"></span>

				</button>
				<a class="navbar-brand " href="#" th:href="@{/}"> Registration
					and Login Module</a>
			</div>

		</div>
	</nav>
	
	<br>
	<br>

	<!-- HTML registration form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col md-offest-3"></div>

			<!-- Success message  -->
			<div th:if="${param.success}">
				<div class="alert alert-success" role="alert">Login
					successful! You are now logged in.</div>
			</div>

			<h1>Registration</h1>
			<form th: action="@{/registration}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for=firstName"> First Name </label> <input
						id="firstName" clas="form-control" th.fields="*{firstName}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for=lastName"> Last Name </label> <input
						id="lastName" clas="form-control" th.fields="*{lastName}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for=email"> Email </label> <input
						id="email" clas="form-control" th.fields="*{email}" required
						autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label class="control-label" for=password"> Password </label> <input
						id="password" clas="form-control" type="password"
						th.fields="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-sucess">Register</button>
					<span> Already registered? <a href="/" th:href="@{/login}">Login
							here</a></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
